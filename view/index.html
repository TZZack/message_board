<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言本</title>
    <link rel="stylesheet" href="/public/lib/bootstrap.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1>Message View</small></h1>
            <a class="btn btn-success" href="/post">发表留言</a>
        </div>
    </div>
    <div class="comments container">
        <ul class="list-group">
            {{each commentList}}
            <li class="list-group-item">{{ $value.name }}说：{{ $value.message }} <span class="float-right">{{ $value.dateTime }}</span></li>
            {{/each}}
        </ul>
    </div>
</body>
</html>

<style>
    .header.container {
        margin-bottom: 20px;
    }
</style>
